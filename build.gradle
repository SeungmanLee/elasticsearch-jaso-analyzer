apply plugin: 'java'
apply plugin: 'eclipse'


sourceCompatibility = 1.7
compileJava.options.encoding = 'UTF-8'

version = '1.0.2'
jar {
    manifest {
        attributes 'Implementation-Title': 'Elasticsearch Jaso Analyzer Plugin',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'org.elasticsearch:elasticsearch:2.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

//task dist(type:Zip){
//    from jar.outputs.files
//}

task buildPluginZip(type: Zip, dependsOn:[':jar']) {
    baseName = 'jaso-analyzer-plugin'
    classifier = 'plugin'
    from files(libsDir)
    from 'src/main/resources'
}

// define artifacts
artifacts {
    archives buildPluginZip
}



[ compileJava, compileTestJava ]*.options*.encoding = 'UTF-8'
[ compileJava, compileTestJava ]*.options*.compilerArgs = ['-Xlint:-options']
